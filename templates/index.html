<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .emotion-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .confidence-bar {
            height: 25px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 5px;
            margin: 5px 0;
            transition: width 0.5s ease;
        }
        .loading-spinner {
            display: none;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="display-4 mb-4">Emotion Detection AI</h1>
                    <p class="lead">Analyze emotions in text using advanced machine learning</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card emotion-card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Analyze Text Emotion</h3>
                        
                        <form id="prediction-form">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter text to analyze:</label>
                                <textarea class="form-control" id="textInput" name="text" 
                                          rows="4" placeholder="Type or paste your text here..." 
                                          required></textarea>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span id="submit-text">Analyze Emotion</span>
                                    <div class="spinner-border spinner-border-sm ms-2 loading-spinner" id="loading-spinner"></div>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card emotion-card" id="result-card" style="display: none;">
                    <div class="card-body">
                        <h4 class="card-title text-success">Analysis Result</h4>
                        
                        <div class="mb-3">
                            <strong>Text:</strong>
                            <p id="result-text" class="text-muted"></p>
                        </div>
                        
                        <div class="mb-3">
                            <strong>Predicted Emotion:</strong>
                            <h5 id="result-emotion" class="text-primary"></h5>
                        </div>
                        
                        <div>
                            <strong>Confidence Scores:</strong>
                            <div id="confidence-scores" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-danger" id="error-alert" style="display: none;">
                    <h5 class="alert-heading">Error</h5>
                    <p id="error-message" class="mb-0"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">Emotion Detection API - Built with Flask & TensorFlow</p>
        </div>
    </footer>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const text = formData.get('text');
            
            // Show loading, hide previous results
            document.getElementById('loading-spinner').style.display = 'inline-block';
            document.getElementById('submit-text').textContent = 'Analyzing...';
            document.getElementById('result-card').style.display = 'none';
            document.getElementById('error-alert').style.display = 'none';
            
            try {
                // Use relative URL for Render deployment
                const baseUrl = window.location.origin;
                const response = await fetch(baseUrl + '/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({text: text})
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Display results
                    document.getElementById('result-text').textContent = data.text;
                    document.getElementById('result-emotion').textContent = data.emotion;
                    
                    // Display confidence scores
                    const confidenceDiv = document.getElementById('confidence-scores');
                    confidenceDiv.innerHTML = '';
                    
                    for (const [emotion, score] of Object.entries(data.confidence)) {
                        const percentage = (score * 100).toFixed(2);
                        confidenceDiv.innerHTML += `
                            <div class="mb-2">
                                <div class="d-flex justify-content-between">
                                    <span>${emotion}</span>
                                    <span>${percentage}%</span>
                                </div>
                                <div class="progress">
                                    <div class="confidence-bar" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                        `;
                    }
                    
                    document.getElementById('result-card').style.display = 'block';
                    
                    // Scroll to results
                    document.getElementById('result-card').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start' 
                    });
                    
                } else {
                    // Display error
                    document.getElementById('error-message').textContent = 
                        data.error || 'Unknown error occurred. Please try again.';
                    document.getElementById('error-alert').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 
                    'Network error: ' + error.message;
                document.getElementById('error-alert').style.display = 'block';
            } finally {
                document.getElementById('loading-spinner').style.display = 'none';
                document.getElementById('submit-text').textContent = 'Analyze Emotion';
            }
        });
    </script>
</body>
</html>
